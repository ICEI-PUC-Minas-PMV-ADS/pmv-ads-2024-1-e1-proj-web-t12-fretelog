<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle Transportadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <img src ="logo/FreteLog.png" alt = 'FreteLog'>
    </div>
    <header id ='header'>
        <div id="dados"><h3>DADOS</h3></div>
        <button id="editarPerfil">Editar perfil</button>
        <div id="quadrado1"></div>
        <div id="quadrado2"></div>
        <div id="quadrado3"></div>
        <div id="quadrado4"></div>
    </header>
    <div id="tabela">
        <table border="0" border-collapse = '5'>
            <div id="viagens">
                Viagens
            </div>
            <thead id="topicos">
                <tr> 
                    <th>Motorista</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Valor total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="conteudo">
                <tr>
                    <td>Carlos</td>
                    <td>São Paulo</td>
                    <td>Rio de Janeiro</td>
                    <td>R$ 300,00</td>
                    <td>finalizada</td>
                </tr>
                <tr>
                    <td>Mariana</td>
                    <td>Curitiba</td>
                    <td>Porto Alegre</td>
                    <td>R$ 180,00</td>
                    <td>finalizada</td>
                </tr>
                <tr>
                    <td>Jorge</td>
                    <td>Brasília</td>
                    <td>Salvador</td>
                    <td>R$ 250,00</td>
                    <td>finalizada</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="code.js"></script>
</body>
</html>
