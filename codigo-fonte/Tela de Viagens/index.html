<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historico de viagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div id="logo"><img src ="logo/FreteLog.png" alt = 'FreteLog'></div>
        <div class="fundo">
            <div class="dados"><h3>DADOS</h3></div>
            <header class="cabecalho">
                <div id="quadrado1"></div>
                <div id="quadrado2"></div>
                <div id="quadrado3"></div>
                <div id="quadrado4"></div>
                <div class="botao">
                    <button id="editarPerfil">Editar perfil</button>
                    <a href="home1.html"><button id="volta">Voltar Tela</button></a>
                </div>
            </header>            
        </div>
    </div>
    <div class="tabela">
        <table border="0" border-collapse = '5'>
            <div class="viagens">
                Viagens
            </div>
            <thead id="topicos">
                <tr> 
                    <th>Transportadora</th>
                    <th>Motorista</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Valor total</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="code.js"></script>
</body>
</html>
