<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frete Log</title>
    <link rel="stylesheet" href="home1.css">
</head>

<body>

    <header class="header">
        <img src="./logo.png" alt="Logo Frete Log" class="logo">
        <div id="dados">
            <label><STrong>DADOS</STrong></label>
            <span>Nome</span>
            <span>E-mail</span>
            <a class="edit-profile-btn" href="#">Editar perfil</a>
    </header>

    <div class="card-container">
        <div class="card">
            <div class="card-header">Fretes disponíveis</div>
            <div class="filtro">
                <input type="text" id="origem" name="origem" placeholder="Cidade de origem">
                <input type="text" id="destino" name="destino" placeholder="Cidade de destino">
                <select id="veiculo" name="veiculo">
                    <option value="">Selecione o tipo de veículo</option>
                    <option value="utilitario">Utilitário</option>
                    <option value="van">Van</option>
                    <option value="caminhao">3/4</option>
                    <option value="caminhao">Truck</option>
                    <option value="caminhao">Carreta</option>
                </select>
                <button>Pesquisar</button>
            </div>
            <div class="scrollable">
            </div>
        </div>
        <div class="card">
            <div class="card-header">Pesquisar por transportadora</div>
            <div class="search-container">
                <input type="text" placeholder="Digite o nome ou CNPJ da transportadora">
                <button>Pesquisar</button>
            </div>
            <div class="card-content"> <!-- Resultados da pesquisa aqui -->
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright © 2024 Fretelog</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
